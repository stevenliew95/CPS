<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Park</ion-title>
     <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>
    <ion-item>
      <ion-label>Parking Zone</ion-label>
      <ion-select [(ngModel)]="parkingzone">
        <ion-option value="a">Zone A</ion-option>
        <ion-option value="b">Zone B</ion-option>
        <ion-option value="c">Zone C</ion-option>
        <ion-option value="d">Zone D</ion-option>
        <ion-option value="e">Zone E</ion-option>
        <ion-option value="f">Zone F</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>


  <ion-list>
<button ion-button block>Park</button>
<div class="spacer" style="width: 300px; height: 10px;"></div>
<button ion-button block>Out</button>

  </ion-list>

  </ion-content>
