<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <form [formGroup]="userFormBuilder" (ngSubmit)="updateUserSettings()">
    <ion-list>
      <ion-item>
        <ion-label stacked>Full name *</ion-label>
        <ion-input type="text" [(ngModel)]='userDetails.fullName' formControlName="fullName"></ion-input>
      </ion-item>
      <ion-item class="form-error-list" *ngIf="!userFormBuilder.controls.fullName.pristine && !userFormBuilder.controls.fullName.valid">
        <p class="form-error" item-right *ngIf="!userFormBuilder.controls.fullName.pristine && userFormBuilder.controls.fullName.hasError('required')">
          This is a required field.
        </p>
      </ion-item>
      <ion-item>
        <ion-label stacked>Student ID *</ion-label>
        <ion-input type="text" [(ngModel)]='userDetails.stuid' formControlName="stuid"></ion-input>
      </ion-item>
      <ion-item class="form-error-list" *ngIf="!userFormBuilder.controls.stuid.pristine && !userFormBuilder.controls.stuid.valid">
        <p class="form-error" item-right *ngIf="!userFormBuilder.controls.stuid.pristine && userFormBuilder.controls.stuid.hasError('required')">
          This must have 10 characters and all in digit.
        </p> 
      </ion-item>
    </ion-list>
    <button type="submit" full ion-button block color="secondary" [disabled]="!userFormBuilder.valid">Update</button>
  </form>
  
  <p>UID: {{userDetails.uid}}</p>
  <p>Email: {{userDetails.email}}</p>
  <p>Provider: {{userDetails.provider}}</p>
</ion-content>
